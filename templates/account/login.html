{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="miambg d-flex justify-content-center align-items-center" style="height: 90vh">
    <div class="bg-white p-5 rounded" style="width: 25rem;">
        <h1 class="w-100 text-center">Log in</h1>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="mt-4 w-100 btn btn-danger">Login</button>
        </form>
    </div>
</section>
{% endblock content %}
