{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container d-flex justify-content-center align-items-center" style="height: 90vh">
    <div style="width: 25rem;">
        <h1>Log in</h1>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-danger">Login</button>
        </form>
    </div>
</section>
{% endblock content %}
